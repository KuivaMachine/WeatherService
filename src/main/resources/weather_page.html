<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The weather in {{city}}</title>
    <style>
        @font-face {
            font-family: 'Segoe UI';
            src: local('Segoe UI'), local('Arial');
        }

        :root {
            --primary-green: #2e7d32;
            --light-green: #81c784;
            --lighter-green: #c8e6c9;
            --accent-green: #4caf50;
            --dark-green: #1b5e20;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            background-color: #f5f9f5;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--primary-green);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
        }

        .current-weather {
            background: linear-gradient(135deg, var(--light-green), var(--lighter-green));
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .temperature {
            font-size: 3em;
            font-weight: bold;
            color: var(--dark-green);
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        .floating-leaf {
            position: absolute;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
        }
        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 2px solid var(--lighter-green);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }


    </style>
</head>
<body>
<div class="floating-leaf" style="top: 20%; left: 5%; width: 30px;">üçÉ</div>
<div class="floating-leaf" style="top: 30%; right: 8%; width: 25px; animation-delay: 0.5s;">üåø</div>
<div class="floating-leaf" style="bottom: 15%; left: 10%; width: 20px; animation-delay: 1s;">üçÄ</div>
<div class="header">
    <h1><span class="icon">&#x2600;&#xFE0F;</span> The weather in {{city}}</h1>
</div>

<div class="current-weather">
    <div class="temperature">{{temperature}}¬∞C</div>
</div>

<div class="chart-container">
    <h2><span class="icon">&#x1F321;&#xFE0F;</span> –ü—Ä–æ–≥–Ω–æ–∑ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –Ω–∞ 24 —á–∞—Å–∞</h2>
    {{chart}}
</div>

<script>

</script>
</body>
</html>
